<!DOCTYPE html>
<html lang="es" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind_colors.js"></script>
  </head>
  <body
    class="w-full h-full overflow-hidden flex flex-col justify-center items-center bg-background-light dark:bg-background-dark text-on-background-light dark:text-on-background-dark"
  >
    <div>
      <img
        src="./source/images/background2.jpg"
        alt="background-image"
        class="absolute top-0 right-0 hidden dark:block dark:opacity-20"
      />
    </div>
    <main class="">
      <button
        id="theme-toggle"
        class="absolute top-0 right-0 m-6 px-4 py-2 rounded-lg bg-blue-primary dark:bg-red-primary-dark transition"
      >
        <img src="./source/icons/sun.svg" class="w-4" alt="" />
      </button>
      <div
        class="p-8 rounded-xl bg-white/20 dark:bg-black/20 backdrop-blur-md border border-white/30 dark:border-white/10 shadow-lg"
      >
        <h1 class="text-2xl font-semibold">Crear tu cuenta</h1>
        <p class="py-4 opacity-85 select-none">
          Regístrate para empezar a comprar en Jhomil Motors.
        </p>
        <form action="" method="">
          <div class="flex flex-col">
            <label for="email" class="font-semibold select-none">Correo</label>
            <input
              class="my-2 py-4 px-2 bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-red-primary-dark"
              type="email"
              name="email"
              id="email"
              placeholder="tu.email@gmail.com"
            />
          </div>
          <div class="flex flex-col my-4">
            <label for="password" class="font-semibold select-none">Contraseña</label>
            <div class="relative">
              <input
                class="my-2 py-4 px-2 pr-10 bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-red-primary-dark w-full"
                type="password"
                name="password"
                id="password"
                placeholder="crea una contraseña segura"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 focus:outline-none dark:bg-background-light/10 bg-background-dark/5 select-none  p-2 rounded-full "
              >
                <img
                  id="passwordIcon"
                  src="./source/icons/session_form/eye.png"
                  alt="Toggle password visibility"
                  class="w-6 h-6"
                />
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="w-full py-4 px-2 rounded-2xl border border-background-dark dark:border-background-light hover:border-transparent dark:hover:border-transparent text-background-dark hover:text-background-light dark:text-background-light hover:bg-blue-primary dark:hover:bg-red-primary-dark transition-all ease-linear duration-200"
          >
            Iniciar Sesión
          </button>
        </form>
        <p class="py-4 text-center">
          ¿No tienes una cuenta?
          <span
            ><a
              href="#"
              class="hover:text-blue-primary dark:hover:text-red-primary-dark font-semibold"
              >registrarse</a
            ></span
          >
        </p>
        <!-- Separador "o" -->
        <div class="flex items-center">
          <div
            class="flex-grow h-px bg-on-background-light dark:bg-on-background-dark opacity-50"
          ></div>
          <span
            class="mx-4 text-on-background-light dark:text-on-background-dark"
            >o</span
          >
          <div
            class="flex-grow h-px bg-on-background-light dark:bg-on-background-dark opacity-50"
          ></div>
        </div>
        <a
          href="#"
          type="submit"
          class="w-full flex justify-center my-4 rounded-2xl border border-background-dark hover:border-blue-primary dark:hover:border-red-primary-dark dark:border-background-light transition-all ease-in duration-200"
        >
          <img
            src="./source/icons/google-logo.svg"
            class="py-4 px-2"
            alt="google-icon"
          />
        </a>
      </div>
    </main>
    <script src="/scripts/tailwind_darkmode.js"></script>
    <script src="scripts/session_form/togglePassword.js"></script>
  </body>
</html>
